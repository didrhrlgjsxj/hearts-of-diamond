<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Top View Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #888;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #mapCanvas {
            z-index: 1;
        }
        #unitCanvas {
            z-index: 2;
            pointer-events: none;
        }
        #gameCanvas {
            z-index: 3;
            pointer-events: auto; /* 입력을 받음 */
        }
        #main-ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            width: 250px;
            z-index: 10;
        }
        #main-ui-container h3 {
            margin-top: 0;
        }
        .panel-toggle-buttons {
            display: flex;
            margin-bottom: 15px;
        }
        .panel-toggle-buttons button {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
        }
        .panel-toggle-buttons button.active {
            background: #fff;
            border-bottom-color: #fff;
        }
        .main-panel {
            display: none; /* 기본적으로 모든 패널 숨김 */
        }
        .main-panel.active {
            display: block; /* 활성화된 패널만 보임 */
        }
        .main-panel label, .main-panel select, .main-panel button, .main-panel input {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 10px); /* 패딩 고려 */
        }
        #unit-debug-panel #reset-formation-button {
            display: none; /* 기본적으로 숨김 */
            background-color: #ffc107;
            border: none;
        }
        #unit-designer-panel .org-chart-container {
            margin-top: 15px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 4px;
            position: relative; /* 대대 선택 목록의 기준점 */
            min-height: 150px;
        }
        #unit-designer-panel .org-chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        #unit-designer-panel #battalion-count-display {
            font-size: 12px;
        }
        #unit-designer-panel .org-chart {
            font-size: 12px;
        }
        .designer-buttons {
            display: flex;
            gap: 10px; /* 버튼 사이 간격 */
        }
        .designer-buttons button {
            flex: 1; /* 버튼이 공간을 균등하게 차지하도록 */
        }
        #unit-designer-panel #save-template-button {
            background-color: #28a745;
            color: white;
        }
        #unit-designer-panel #new-design-button {
            background-color: #6c757d;
            color: white;
        }
        #unit-designer-panel .load-button {
            background-color: #17a2b8;
            color: white;
        }
        #unit-designer-panel #add-subunit-button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
        }
        .battalion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            margin: 2px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .battalion-role-select {
            width: 60px !important; /* !important를 사용하여 다른 스타일 규칙을 덮어씁니다. */
            margin-bottom: 0 !important;
        }
        .battalion-item.dragging {
            opacity: 0.5;
            background: #cce5ff;
        }
        #template-load-selection-list {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .battalion-item.dragging {
            opacity: 0.5;
            background: #cce5ff;
        }
        #battalion-selection-list {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
            bottom: 45px; /* '하위 부대 추가' 버튼 위에 표시 */
            left: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        #template-load-selection-list, #battalion-selection-list, #hq-selection-list {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }
        #template-load-selection-list li {
            padding: 5px 10px;
            cursor: pointer;
        }
        #template-load-selection-list li:hover {
            background-color: #f0f0f0;
        }
        #battalion-selection-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #battalion-selection-list li {
            padding: 5px 10px;
            cursor: pointer;
        }
        #battalion-selection-list li:hover {
            background-color: #f0f0f0;
        }
        #battalion-tooltip {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
            z-index: 101;
            pointer-events: none; /* 툴팁이 마우스 이벤트를 가로채지 않도록 설정 */
            min-width: 180px;
        }
        #battalion-tooltip h4 {
            margin: 0 0 5px 0;
            color: #ffc107;
        }
        #battalion-tooltip ul {
            list-style: none;
            padding: 0; margin: 0;
        }
        #composition-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 150px;
            z-index: 10;
        }
        #composition-panel ul {
            padding-left: 20px;
        }
        #stats-panel {
            position: absolute;
            bottom: 10px;
            left: 200px; /* 부대 구성 패널 옆에 위치 */
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 200px;
            z-index: 10;
        }
        #stats-panel ul {
            padding-left: 0;
            list-style-type: none;
            margin: 0;
        }
        #stats-panel li {
            display: flex;
            justify-content: space-between;
        }
        #province-info-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 200px;
            z-index: 10; /* 다른 패널 위에 표시될 수 있도록 */
        }
        #province-info-panel ul {
            padding-left: 0;
            list-style-type: none;
            margin: 0;
        }
        #province-info-panel li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        #production-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 250px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 10;
        }
        #time-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
        }
        #time-controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        #time-controls button {
            padding: 4px 8px;
            border: 1px solid #ccc;
            background: #555;
            color: white;
            cursor: pointer;
        }
        #time-controls button.active {
            background: #eee;
            color: black;
        }
        #battle-panel {
            position: absolute;
            display: none; /* 기본적으로 숨김 */
            z-index: 10;
            /* transform은 JS에서 설정하여 패널 중앙을 맞춥니다. */
        }
        .battle-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.7);
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 0 10px red;
        }
        .battle-details {
            display: none; /* 평소에는 상세 정보 숨김 */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            font-family: sans-serif;
            gap: 20px; /* 양쪽 유닛 정보 사이에 간격 추가 */
        }
        #battle-panel:hover .battle-indicator {
            display: none; /* 패널에 마우스 올리면 원 숨김 */
        }
        #battle-panel:hover .battle-details {
            display: flex; /* 패널에 마우스 올리면 상세 정보 표시 */
        }
        .battle-unit-display {
            width: 48%;
        }
        .battle-unit-display h4 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <canvas id="mapCanvas"></canvas>
    <canvas id="unitCanvas"></canvas>
    <canvas id="gameCanvas" tabindex="0"></canvas>
    <!-- 게임 데이터 및 클래스 로드 순서가 중요합니다. -->
    <!-- 1. 의존성 없는 상수 및 기본 클래스 먼저 로드 -->
    <script src="src/map/resource.js"></script>
    <script src="src/nation/equipment_types.js"></script>
    <script src="src/unit/unitConstants.js"></script>
    <script src="src/unit/unitBase.js"></script> 
    <!-- 2. 기본 클래스를 상속받는 클래스 로드 -->
    <script src="src/unit/unitEchelons.js"></script>
    <!-- 3. 위 클래스들을 사용하는 스크립트 로드 -->
    <script src="src/unit/division_templates.js"></script> 
    <script src="src/unit/unitManager.js"></script>
    <script src="src/nation/economy.js"></script>
    <script src="src/map/province.js"></script>
    <script src="src/map/region.js"></script>
    <script src="src/nation/nation.js"></script>
    <script src="src/map/map.js"></script>
    <script src="src/camera.js"></script>
    <script src="ui.js"></script> 
    <script src="src/main.js"></script>
</body>
</html>
