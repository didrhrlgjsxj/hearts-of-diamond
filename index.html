<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Top View Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #888;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
        }
        #control-panel h3 {
            margin-top: 0;
        }
        #control-panel label, #control-panel select, #control-panel button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        #reset-formation-button {
            display: none; /* 기본적으로 숨김 */
            background-color: #ffc107;
            border: none;
        }
        #composition-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 150px;
        }
        #composition-panel ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- Armies 시스템 스크립트 -->
    <script src="src/camera.js"></script>
    <script src="src/Armies/unitConstants.js"></script>
    <script src="src/Armies/unitBase.js"></script>
    <script src="src/Armies/unitEchelons.js"></script>
    <script src="src/Armies/division_templates.js"></script>
    <script src="src/Armies/unitLogic.js"></script>

    <!-- Nemos 시스템 스크립트 (의존성 순서에 맞게 추가) -->
    <script src="src/Grid.js"></script>
    <script src="src/Resource.js"></script>
    <script src="src/TeamManager.js"></script>
    <script src="src/Nemos/HitEffect.js"></script>
    <script src="src/Nemos/MuzzleFlash.js"></script>
    <script src="src/Nemos/Platform.js"></script>
    <script src="src/Nemos/Gear.js"></script>
    <script src="src/Nemos/ShatterEffect.js"></script>
    <script src="src/Nemos/MoveIndicator.js"></script>
    <script src="src/Nemos/Nemo.js"></script>
    <script src="src/Nemos/NemoSquadFormationManager.js"></script>
    <script src="src/Nemos/NemoSquadManager.js"></script>

    <script src="ui.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
