<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Top View Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #888;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #main-ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            width: 250px;
        }
        #main-ui-container h3 {
            margin-top: 0;
        }
        .panel-toggle-buttons {
            display: flex;
            margin-bottom: 15px;
        }
        .panel-toggle-buttons button {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
        }
        .panel-toggle-buttons button.active {
            background: #fff;
            border-bottom-color: #fff;
        }
        .main-panel {
            display: none; /* 기본적으로 모든 패널 숨김 */
        }
        .main-panel.active {
            display: block; /* 활성화된 패널만 보임 */
        }
        .main-panel label, .main-panel select, .main-panel button, .main-panel input {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 10px); /* 패딩 고려 */
        }
        #unit-debug-panel #reset-formation-button {
            display: none; /* 기본적으로 숨김 */
            background-color: #ffc107;
            border: none;
        }
        #composition-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 150px;
        }
        #composition-panel ul {
            padding-left: 20px;
        }
        #production-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 250px;
            max-height: 90vh;
            overflow-y: auto;
        }
        #time-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="src/camera.js"></script>
    <!-- 게임 데이터 및 클래스 로드 순서가 중요합니다. -->
    <script src="src/equipment_types.js"></script>
    <script src="src/unit/unitConstants.js"></script>
    <script src="src/nation/economy.js"></script>
    <script src="src/nation/nation.js"></script>
    <script src="src/map/map.js"></script>
    <script src="src/unit/unitBase.js"></script>
    <script src="src/unit/unitEchelons.js"></script>
    <script src="src/unit/division_templates.js"></script>
    <script src="src/unit/unitLogic.js"></script>
    <script src="ui.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
