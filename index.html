<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Top View Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #888;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
        }
        #control-panel h3 {
            margin-top: 0;
        }
        #control-panel label, #control-panel select, #control-panel button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="camera.js"></script>
    <script src="units.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
