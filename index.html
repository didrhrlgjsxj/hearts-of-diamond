<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Top View Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #888;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
        }
        #control-panel h3 {
            margin-top: 0;
        }
        #control-panel label, #control-panel select, #control-panel button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        #reset-formation-button {
            display: none; /* 기본적으로 숨김 */
            background-color: #ffc107;
            border: none;
        }
        .time-control-btn {
            display: inline-block !important;
            width: auto !important;
            margin-right: 5px !important;
        }
        .time-control-btn.active {
            background-color: #28a745; /* Green */
            color: white;
        }
        #composition-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            min-width: 150px;
        }
        #composition-panel ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script type="module" src="src/main.js"></script>
</body>
</html>
